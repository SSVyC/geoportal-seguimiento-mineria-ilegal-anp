</head>
<body>

<div class="container">
  <h1>üó∫Ô∏è Geoportal de Seguimiento de Miner√≠a Ilegal en ANP</h1>
  <div class="subtitle">Sistema de Detecci√≥n y Operativos</div>
  
  <label for="anpSelect">√Årea Natural Protegida</label>
  <select id="anpSelect">
    <option value="">‚Äî Cargando ANP ‚Äî</option>
  </select>
  
  <label for="usuario">Usuario</label>
  <input type="email" id="usuario" placeholder="correo@sernanp.gob.pe">
  
  <label for="clave">Contrase√±a</label>
  <input type="password" id="clave" placeholder="Ingrese su contrase√±a">
  
  <div class="btn-group">
    <button class="btn-deteccion" id="btnDeteccion" disabled>
      üìç Detecci√≥n
    </button>
    <button class="btn-operativo" id="btnOperativo" disabled>
      üéØ Operativos
    </button>
  </div>
  
  <div id="msg" class="msg" style="display: none;"></div>
  
  <div class="info">
    <strong>Instrucciones:</strong><br>
    1. Seleccione el ANP con la que trabajar√°<br>
    2. Ingrese sus credenciales<br>
    3. Elija el m√≥dulo: Detecci√≥n u Operativos
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const SUPABASE_URL = "https://tewrzarmckrztcrmgfjo.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRld3J6YXJtY2tyenRjcm1nZmpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODQ3NTksImV4cCI6MjA3NzA2MDc1OX0.xeQnYEVAV_eIy7zVxFU9W2Fd0xjuF4v-tQjM2REPtCc";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Credenciales v√°lidas
const VALID_USER = "rramireze@sernanp.gob.pe";
const VALID_PASS = "richarramirez";

// Elementos DOM
const anpSelect = document.getElementById('anpSelect');
const usuario = document.getElementById('usuario');
const clave = document.getElementById('clave');
const btnDeteccion = document.getElementById('btnDeteccion');
const btnOperativo = document.getElementById('btnOperativo');
const msgDiv = document.getElementById('msg');

// Cargar ANPs
async function cargarANPs() {
  try {
    // 1) Vista principal
    let data = null, error = null;

    ({ data, error } = await supabase
      .from("v_anp_selector")
      .select("anp_cod, anp_nomb")
      .order("anp_nomb", { ascending: true }));

    // 2) (Opcional) vista segura si existe en tu proyecto
    if (error) {
      ({ data, error } = await supabase
        .from("v_anp_selector_secure")
        .select("anp_cod, anp_nomb")
        .order("anp_nomb", { ascending: true }));
    }

    // 3) Fallback a tabla base
    if (error) {
      ({ data, error } = await supabase
        .from("anp_mineria_ilegal")
        .select("anp_cod, anp_nomb")
        .order("anp_nomb", { ascending: true }));
    }

    if (error) throw error;

    anpSelect.innerHTML = '<option value="">‚Äî Seleccione ANP ‚Äî</option>';
    const seen = new Set();
    (data || []).forEach(r => {
      if (!r.anp_cod || seen.has(r.anp_cod)) return;
      seen.add(r.anp_cod);

      const option = document.createElement('option');
      option.value = r.anp_cod;
      option.textContent = r.anp_nomb || r.anp_cod;
      anpSelect.appendChild(option);
    });
  } catch (e) {
    anpSelect.innerHTML = '<option value="">‚Äî Error cargando ANP ‚Äî</option>';
    mostrarMensaje('Error al cargar las ANP: ' + (e?.message || e), true);
  }
}


// Validar formulario
function validarFormulario() {
  const anpValido = anpSelect.value !== '';
  const usuarioValido = usuario.value.trim() !== '';
  const claveValida = clave.value.trim() !== '';
  
  const habilitado = anpValido && usuarioValido && claveValida;
  btnDeteccion.disabled = !habilitado;
  btnOperativo.disabled = !habilitado;
}

// Mostrar mensaje
function mostrarMensaje(texto, esError = false) {
  msgDiv.textContent = texto;
  msgDiv.className = 'msg ' + (esError ? 'error' : 'success');
  msgDiv.style.display = 'block';
  
  setTimeout(() => {
    msgDiv.style.display = 'none';
  }, 4000);
}

// Validar credenciales
function validarCredenciales() {
  const usuarioVal = usuario.value.trim();
  const claveVal = clave.value.trim();
  
  if (usuarioVal !== VALID_USER || claveVal !== VALID_PASS) {
    mostrarMensaje('Usuario o contrase√±a incorrectos', true);
    return false;
  }
  
  return true;
}

// Redirigir a m√≥dulo
function redirigirA(modulo) {
  if (!validarCredenciales()) return;
  
  const anpCod = anpSelect.value;
  const anpNombre = anpSelect.options[anpSelect.selectedIndex].text;
  
  // Guardar en sessionStorage
  sessionStorage.setItem('anp_cod', anpCod);
  sessionStorage.setItem('anp_nombre', anpNombre);
  sessionStorage.setItem('usuario', usuario.value.trim());
  
  // Redirigir
  if (modulo === 'deteccion') {
    window.location.href = 'deteccion.html';
  } else {
    window.location.href = 'operativo.html';
  }
}

// Event listeners
anpSelect.addEventListener('change', validarFormulario);
usuario.addEventListener('input', validarFormulario);
clave.addEventListener('input', validarFormulario);

btnDeteccion.addEventListener('click', () => redirigirA('deteccion'));
btnOperativo.addEventListener('click', () => redirigirA('operativo'));

// Enter en campos
clave.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !btnDeteccion.disabled) {
    redirigirA('deteccion');
  }
});

// Inicializar
cargarANPs();
});
</script>

</body>
</html>
